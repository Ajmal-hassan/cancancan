version: v1.0
name: cancancan
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Tests
    task:
      env_vars:
        - name: DATABASE_URL
          value: postgresql://postgres@localhost/test?encoding=utf8
      jobs:
      - name: Tests
        matrix:
          - env_var: RUBY_VERSION
            values: [ '2.3.5', '2.4.2', '2.5.1', '2.6.0', 'ruby-head', 'jruby-9.1.9.0', 'jruby-9.2.5.0', 'jruby-head' ]
          - env_var: BUNDLE_GEMFILE
            values: [ 'gemfiles/activerecord_4.2.0.gemfile', 'gemfiles/activerecord_5.0.2.gemfile', 'gemfiles/activerecord_5.1.0.gemfile', 'gemfiles/activerecord_5.2.2.gemfile', 'gemfiles/activerecord_6.0.0.gemfile' ]
          - env_var: DB
            values: [ 'sqlite', 'postgres' ]
        commands:
          - echo $APP_ENV
          - echo $RUBY_VERSION
          - checkout
          - cache restore
          - sem-version ruby $RUBY_VERSION
          - gem install bundler
          - bundle install --jobs=3
          - cache store
          - if [ $DB == "postgres" ]; then sem-service start postgres; fi
          - bundle exec rubocop && bundle exec rspec
